---

- name: Install common system tools
  apt:
    name:
      - htop
      - net-tools
      - sqlite3
      - tree
      - unzip
      - vim
    update_cache: yes
  become: yes
  become_user: root

- name: Make vim the default text editor
  alternatives:
    name: editor
    path: /usr/bin/vim.basic
  become: yes
  become_user: root

- name: Disable password login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
  become: yes
  become_user: root

- name: Limit SSH attempts
  ufw:
    rule: limit
    port: "22"
  become: yes
  become_user: root

- name: Setup firewall rules
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
  with_items: "{{ ubuntu_firewall_rules }}"
  become: yes
  become_user: root

- name: Enable UFW
  ufw:
    state: enabled
  become: yes
  become_user: root
